  <body>
    <div class="container">
      <h1 class="text-center">Scientific Calculator</h1>
      <div class="row">
        <div class="col-md-8 offet-md-2">
          <div class="card">
            <div class="card-body">
              <input
                id="calc-display"
                readonly
                class="form-control form-control-lg"
                type="text"
                aria-label="calc input window"
              />
              <div class="row gx-1">
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    (
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    )
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    %
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    AC
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    7
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    8
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    9
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                  รท
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    4
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    5
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    6
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    X
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    1
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    2
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    3
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    -
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    0
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    .
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border border-primary mt-2 btn btn-primary"
                  >
                    =
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button "
                    class="w-100 border mt-2 btn btn-light"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
